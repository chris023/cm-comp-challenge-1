<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Static Comp 1</title>
</head>
<body>
  <main class='wrapper'>
    <header class='header grid-item'>
      <h1>Bradley Cooper</h1>
      <p>I'm a Graphic Designer, Coder and Entrepreneur. Take a look at my portfolio to see what I was working</p>
      <div class='header-button-wrapper'>
        <button class='resume-button'> &#x1f4e5 Resume</button>
        <button class='contact-button'> &#x2139 Contact</button>
      </div>
    </header>

    <section class='profile grid-item square-grid-item'>
      <div class="sprite-profile"></div>
      <h6>PROFILE</h6>
    </section>

    <section class='experience grid-item square-grid-item'>
      <div class="sprite-experience"></div>
      <h6>EXPERIENCE</h6>
    </section>

    <section class='education grid-item square-grid-item'>
      <div class="sprite-education"></div>
      <h6>EDUCATION</h6>
    </section>

    <section class='blog grid-item square-grid-item'>
      <div class="sprite-blog"></div>
      <h6>BLOG</h6>
    </section>

    <section class='social-menu grid-item square-grid-item'>
      <div class="sprite-social-menu"></div>
      <h6>SOCIAL MENU</h6>
    </section>

    <section class='contact grid-item square-grid-item'>
        <div class="sprite-contact"></div>
        <h6>CONTACT</h6>
    </section>

    <section class='portfolio grid-item square-grid-item'>
          <div class="sprite-portfolio"></div>
          <h6>PORTFOLIO</h6>
    </section>

    <section class='image-carousel  grid-item'>
      <button class="carousel-indicator1"></button>
      <button class="carousel-indicator2"></button>
      <button class="carousel-indicator3"></button>
      <img src="img/bradley-cooper.jpg">
      <button class="carousel-nav-left"><</button>
      <button class="carousel-nav-right">></button>
    </section>
  </main>
</body>
</html>
